<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1>To-Do List</h1>

<!-- Add Task Form -->
<form method="POST" action="{{ url_for('add_task') }}" class="mb-3">
    <div class="input-group">
        <input type="text" class="form-control" name="content" placeholder="Enter new task">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>

<!-- Task List -->
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span {% if task.completed %} style="text-decoration: line-through;" {% endif %}>
            {{ task.content }}
        </span>
        <div>
            <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-sm btn-primary">Toggle</a>
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>

</body>
</html>
